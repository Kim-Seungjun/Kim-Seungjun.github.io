<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="200"style="border:1px solid #000000;"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = canvas.width / 2;
      var y = canvas.height / 2;
      var radius = 100;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 1;
      context.strokeStyle = 'black';
      context.stroke();

      var radius = 90;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 2;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 80;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 3;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 70;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 4;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 60;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 5;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 50;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 6;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 40;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 7;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 30;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 8;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 20;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 9;

      context.strokeStyle = 'black';
      context.stroke();

      var radius = 10;
      var startAngle = 1 * Math.PI;
      var endAngle = 4 * Math.PI;
      var counterClockwise = false;

      context.beginPath();
      context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
      context.lineWidth = 10;

      context.strokeStyle = 'black';
      context.stroke();
    </script>
  </body>
</html>
